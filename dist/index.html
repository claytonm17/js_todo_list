<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
</head>
<body>
    <div id="content">
        <div class="title">
            <h1>To-Do List</h1>
            <img src="../src/images/main-logo.svg" alt="Main Logo of a Checkmark" class="main-logo">
        </div>
        <form class="add-task">
            <input type="text" placeholder="Enter your task here" class="input-text">
            <input type="submit" value="Add" class="input-button">
        </form>
        <ul class="list-items">
            <li class="list-item">
                <div class="item complete">
                    <button class="toggle"></button>
                    <p>Do the dishes</p>
                </div>
                <span class="trash">X</span>
            </li>
            <li class="list-item"><div class="item"><button class="toggle"></button><p>Walk the dog</p></div><span>X</span></li>
            <li class="list-item"><div class="item"><button class="toggle"></button><p>Laundry</p></div><span>X</span></li>
        </ul>
    </div>
    <script src="./main.js"></script>
</body>
</html>
